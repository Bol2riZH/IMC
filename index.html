<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>

<form>
    <h1>Calcul <span>d'IMC</span></h1>

    <div class="entries">
        <div class="height">
            <label for="taille">Votre taille en centimètre, Ex : 180</label>
            <input id="taille" name="taille" placeholder="Votre taille en cm" type="text">
        </div>
        <div class="weight">
            <label for="poids">Votre poids en Kg, Ex : 80</label>
            <input id="poids" name="poids" placeholder="Votre poids en Kg" type="text">
        </div>
    </div>
    <div class="bmi">
        <button>Calculer un IMC</button>
        <p class="result">0</p>
        <p class="info">En attente du résultat...</p>
    </div>
</form>

<script src="app.js"></script>
</body>
</html>
